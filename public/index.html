<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>My Url Shortener API</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body onload="form.reset()">
    <div class="tsc_ribbon_wrap">
      <div class="ribbon-wrap right-edge fork lblue">
        <span>
        <a href="https://github.com/lokutech/Url-Shortener">Github</a>
        </span>
      </div>
	  </div>
  <div id="container">
      <h1>Url Shortener</h1>
      <p class="mb-2">
        Enter the address you would like to shorten similar to https://www.wikipedia.org/
      </p>
      <form action="api/shorturl/new" method="POST" id="form">
        <input type="text" name="url" required class="form-control" />
        <button class="btn btn-primary float-right">Submit</button>
      </form>
      <h4>Example Usage:</h4>
      <a id="link" href=""></a
      >
      <p></p>
      <p>Will Redirect to:</p>
      <a href="https://www.wikipedia.org/">https://www.wikipedia.org/</a>
    </div>
  </body>
  <script>
    document.getElementById('link').innerHTML = window.location.hostname + '/1'
    document.getElementById('link').setAttribute("href", "1")
  </script>
</html>
